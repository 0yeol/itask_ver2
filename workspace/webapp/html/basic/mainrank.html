<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/workspace/webapp/assets/css/basic/mainrank.css">
  <title>랭킹</title>
</head>
<body>
  <div class="main-rank-list">
    <h2>이달의 랭킹</h2>
    <div class="rank-list">
      <!-- 첫 번째 랭크 아이템 -->
      <div class="rank-item">
        <a href="#" class="rank-box-link">
          <div class="rank-box"></div>
          <div class="rank-group">
            <a href="#">
              <img src="/workspace/webapp/assets/img/user1.png" alt="User 1" class="rank-user">
            </a>
            <div class="rank-text">
              <h3 class="best-title">Best 질문왕</h3>
              <a href="#" class="rank-name">지수지듀</a>
            </div>
          </div>
        </a>
      </div>

      <!-- 두 번째 랭크 아이템 -->
      <div class="rank-item">
        <a href="#" class="rank-box-link">
          <div class="rank-box"></div>
          <div class="rank-group">
            <a href="#">
              <img src="/workspace/webapp/assets/img/user2.png" alt="User 2" class="rank-user">
            </a>
            <div class="rank-text">
              <h3 class="best-reply">Best 답변왕</h3>
              <a href="#" class="rank-name">매운새우깡</a>
            </div>
          </div>
        </a>
      </div>

      <!-- 세 번째 랭크 아이템 -->
      <div class="rank-item">
        <a href="#" class="rank-box-link">
          <div class="rank-box"></div>
          <div class="rank-group">
            <a href="#">
              <img src="/workspace/webapp/assets/img/user3.png" alt="User 3" class="rank-user">
            </a>
            <div class="rank-text">
              <h3 class="best-mentor">이달의 인기 멘토</h3>
              <a href="#" class="rank-name">지수지듀</a>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- 추가된 문구 -->
    <h3 class="rank-footer">
      <a href="#" class="highlight-link">
        <img src="/workspace/webapp/assets/img/monitor_b.png" alt="Monitor Icon" class="monitor-icon">
        모니터
      </a>
      를 모아
      <a href="#popular-mentor" class="highlight-link">이달의 인기멘토</a>에 도전하세요!
    </h3>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 랜덤 퀴즈</title>
  <link rel="stylesheet" href="/workspace/webapp/assets/css/basic/mainpro.css">
  <script src="/workspace/webapp/assets/js/basic/mainpro.js"></script>
</head>
<body>
  <!-- 랜덤 퀴즈 영역 -->
  <div class="main-pro-quiz-container">
    <h3 class="main-pro-quiz-title">오늘의 랜덤퀴즈!</h3>
    <div class="main-pro-quiz-box">
      <p class="main-pro-quiz-question">이건 뭘까요? 문제문제</p>
      <button class="main-pro-answer-btn" id="check-answer-btn">문제풀기</button>
    </div>
  </div>

  <!-- 문제 모달 창 -->
  <div class="main-pro-modal" id="quiz-modal">
    <div class="main-pro-modal-content">
      <p class="main-pro-modal-question">Q. 1+1=?</p>
      <div class="main-pro-quiz-options">
        <label><input type="radio" name="quiz-option" value="1"> 1. 귀요미</label><br>
        <label><input type="radio" name="quiz-option" value="2"> 2. 2</label><br>
        <label><input type="radio" name="quiz-option" value="3"> 3. 0</label><br>
        <label><input type="radio" name="quiz-option" value="4"> 4. 정답없음</label>
      </div>
      <button class="main-pro-answer-btn" id="show-answer-btn">정답 확인</button>
      <p id="pro-answer-dropdown" style="display:none; margin-top: 10px;">정답: <strong>2. 2</strong></p>
      <button class="main-pro-modal-close-btn" id="close-quiz-modal">닫기</button>
    </div>
  </div>

  <script>
    // 문제풀기 버튼 클릭 시 모달 창 열기
    document.getElementById('check-answer-btn').addEventListener('click', function() {
      document.getElementById('quiz-modal').style.display = 'flex';
    });

    // 정답 확인 버튼 클릭 시 정답 표시
    document.getElementById('show-answer-btn').addEventListener('click', function() {
      document.getElementById('pro-answer-dropdown').style.display = 'block';  // 정답 표시
    });

    // 모달 닫기
    document.getElementById('close-quiz-modal').addEventListener('click', function() {
      document.getElementById('quiz-modal').style.display = 'none';
    });
  </script>
</body>
</html>
